env:
    TERM: xterm-256color

font:
    normal:
        family: MesloLGS NF

    italic:
        family: MesloLGS NF

    bold:
        family: MesloLGS NF

    size: 17.4

colors:
  primary:
    background: '0x1E1E28'
    foreground: '0xD7DAE0'

  cursor:
    text: '0x1E1E28'
    cursor: '0xB3E1A3'

  normal:
    black:   '0x6E6C7C'
    red:     '0xE28C8C'
    green:   '0xB3E1A3'
    yellow:  '0xEADDA0'
    blue:    '0xA4B9EF'
    magenta: '0xC6AAE8'
    cyan:    '0xF0AFE1'
    white:   '0xD7DAE0'

  bright:
    black:   '0x6E6C7C'
    red:     '0xE28C8C'
    green:   '0xB3E1A3'
    yellow:  '0xEADDA0'
    blue:    '0xA4B9EF'
    magenta: '0xC6AAE8'
    cyan:    '0xF0AFE1'
    white:   '0xD7DAE0'

  indexed_colors:
    - { index: 16, color: '0xECBFBD' }
    - { index: 17, color: '0x3E4058' }

key_bindings:
    - { key: K,  mods: Control, action: IncreaseFontSize }
    - { key: J,  mods: Control, action: DecreaseFontSize }
